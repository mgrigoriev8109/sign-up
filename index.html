<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-up Form</title>
</head>
<body>
  <div class="image-container">
    <img class="background-image" src="background.jpg" alt="background image">
    <div class="logo-container">
      <img class="logo-image" src="odin_logo.png" alt="odin logo image">
      <div class="logo-text">ODIN</div>
    </div>
  </div>

  <div class="content-container">
    <header id="header">
      <h1>Welcome to an imaginary website, in an imaginary place.</h1>
      <h1>Sign up by for this imaginary magic by filling out the following form.</h1>
    </header>

    <main id="main">
      <h1>Let's Sign Up!</h1>
      <form action="sign_up.com" method="post">
        <fieldset>
            <div class="input-box">
              <label for="firstName">FIRST NAME</label>
              <input type="text" id="firstName">
            </div>
            <div class="input-box">
              <label for="lastName">LAST NAME</label>
              <input type="text" id="lastName">
            </div>
        </fieldset>

          <fieldset>
            <div class="input-box">
              <label for="email">EMAIL</label>
              <input type="email" id="email">
            </div>
            <div class="input-box">
              <label for="phoneNumber">PHONE NUMBER</label>
              <input type="number" id="phoneNumber">
            </div>
        </fieldset>

          <fieldset>
            <div class="input-box">
              <label for="password">PASSWORD</label>
              <input type="password" id="password">
            </div>
            <div class="input-box">
              <label for="confirmPassword">CONFIRM PASSWORD</label>
              <input type="password" id="confirmPassword">
            </div>
        </fieldset>
      </form>
    </main>

    <footer id="footer">
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="theodinproject.com">Log in</a></p>
    </footer>
  </div>
</body>
</html>
